<style >
  
    body {
    
    background-image: radial-gradient(circle at 50% 7.89%, #8a2bb2 0, #7119a9 25%, #53009e 50%, #2d0093 75%, #00008a 100%);
    font-family: 'Poppins', sans-serif;
    width: 100%;
    height:650px;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

  .contenedorforma{
        width: 100%;
        max-width: 700px;
        background-color: #FFFFFF30; 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding-bottom: 50px;
        
     }
  
   .wrapper
        { 
        color: #fff;
        width: 480px; 
        padding: 20px;    
     }

     .wrapper a
     {
        color:#7FDFFF;
     }

     .wrapper h1
     {
        color: #F7736D;
        font-size: 80px;
     }

     .wrapper p
     {
        font-size: 25px;
     }
</style>
<body>
<form name="contact" method="POST" data-netlify="true">
 <div class="contenedorforma">
  
 <div class="wrapper">
  <p>
    <label>Nombre <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Correo electronico: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Asunto <select name="role[]" multiple>
      <option value="Leader">Negocios</option>
      <option value="Follower">Sugerencias</option>
      <option value="quejas">Quejas</option>
      <option value="sugerencia">Productos</option>
    </select></label>
  </p>
  <p>
    <label>Mensaje <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Enviar</button>
  </p>
  </form>
</div></div></body
