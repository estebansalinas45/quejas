<style >
  
    body {
    
    background-image: radial-gradient(circle at 50% 7.89%, #8a2bb2 0, #7119a9 25%, #53009e 50%, #2d0093 75%, #00008a 100%);
    font-family: 'Poppins', sans-serif;
    width: 100%;
    height:650px;
    display: flex;
    
    
    
}

  .contenedorforma{
        width: 100%;
        max-width: 700px;
        background-color: #FFFFFF30; 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding-bottom: 50px;
        
     }
  
   .wrapper
        { 
        color: #fff;
        width: 480px; 
        padding: 20px;    
     }

     .wrapper a
     {
        color:#7FDFFF;
     }

     .wrapper h1
     {
        color:#EAF561;
        font-size: 40px;
        justify-content: center;
     }

     .wrapper p
     {
        font-size: 25px;
     }

.wrapper textarea
     {
width: 40%; 
        padding: 10%; 
       
     }
     
     .wrapper input
     {
width: 60%; 
        
       
     }


.wrapper button {
text-decoration: none;
    padding: 10px;
    font-weight: 600;
    font-size: 20px;
    color: #ffffff;
    background-color: #A01507;
    border-radius: 6px;
    border: 2px solid #0016b0;
}
  .wrapper button:hover{
    color: #1883ba;
    background-color: #ffffff;

  }

#contenedorforma button {
    
    justify-content: center;
    flex-wrap: wrap;
}

</style>
<body>
<form name="contact" method="POST" data-netlify="true">
 <div class="contenedorforma">
  <center>
 <div class="wrapper">
  <h1>Contacto con el vendedor</h1>
  <p>
    <label>Nombre <br><input type="text" name="Nombre" /></label>   
  </p>
  <p>
    <label>Correo electronico: <br><input type="email" name="email" /></label>
  </p>
  <p>
    <label>Asunto <br><select name="rol[]" multiple>
      <option value="Negocios">Negocios</option>
      <option value="Sugerencias">Sugerencias</option>
      <option value="Quejas">Quejas</option>
      <option value="Producto">Productos</option>
       <option value="Preguntas">Preguntas</option>
       <option value="Uso">Uso</option>
    </select></label>
  </p>
  <p>
    <label>Mensaje <br><textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Enviar</button>
  </p>
  </form>
</div></div></center></body
